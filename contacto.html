<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(126, 248, 126); /* Cambia el color de fondo a verde */
            font-size: 30px; /* Aumenta el tamaño de la fuente del texto */
        }

        label, input[type="radio"] {
            font-size: 30px; /* Tamaño de fuente igual al del body */
        }

        button {
            font-size: 30px; /* Tamaño de fuente igual al del body */
        }

        input[type="text"], input[type="email"] {
            font-size: 30px; /* Tamaño de fuente igual al del body */
            width: auto; /* Para que el ancho se ajuste automáticamente al contenido */
        }

        input[type="radio"] {
            transform: scale(1.5); /* Aumenta el tamaño del radio button */
        }

        nav a {
            font-size: 30px;
            text-decoration: none; /* Para quitar el subrayado predeterminado */
        }  
    </style>
</head>
<body>
    <nav>   
        <a href="index.html">Volver al Inicio</a>
    </nav> 
    <h1>Contáctanos</h1>

    <form action="#" method="get" name="formularioContacto">
    
    <label for="nombre"><b>Nombre:</b></label>
    <input type="text" name="nombre" id="nombre"> 
    <br></br>
    <label for="apellido"><b>Apellido:</b></label>
    <input type="text" name="apellido" id="apellido">
    <br></br>
    <label for="email"><b>E-mail:</b></label>
    <input type="email" name="email" id="email"> 
    <br></br>
    <b>Desea que lo contactemos?</b><input type="radio" name="rbcontactar" value="1"> 
    <br></br>
    <button>Enviar</button>
</form>
</html>
